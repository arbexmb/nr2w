AllCops:
  TargetRubyVersion: 2.6
  NewCops: disable
  Exclude:
    - nr2w.gemspec
    - bin/*
    - spec/**/*

Style/Documentation:
  Enabled: false

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 100
